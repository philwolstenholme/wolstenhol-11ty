<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submit a reading list item</title>
    <link rel="manifest" href="manifest.json" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.4.3/css/pico.min.css"
      integrity="sha256-TIn00VKReRM7C4b75V7I37Sl5QZhs5E+gZwUVLrR8Vk="
      crossorigin="anonymous"
    />

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.8.0/dist/cdn.min.js"
      integrity="sha256-lVOJedioJJuayvEIV3dccIG6+GFZR16oQW1ReXAzWcI="
      crossorigin="anonymous"
    ></script>

    <style>
      a {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main
      :hidden="!currentUser"
      id="main"
      class="container"
      x-data="{
        title: decodeURIComponent((new URLSearchParams(location.search).get('title') || '' + '').replace(/\+/g, ' ')),
        url: new URLSearchParams(location.search).get('url'),
        currentUser: {}
      }"
      x-init="setInterval(() => { currentUser = netlifyIdentity.currentUser(); }, 250);"
    >
      <h1>Submit a reading list item</h1>

      <p>
        Hi! I use this form to submit links to an Airtable which then appear in the 'Reading list' part of my website. This idea is based on
        <a href="https://timkadlec.com/remembers/2018-02-06-saving-links-to-my-site-with-a-bookmarklet/">this</a>
        <a href="https://www.aaron-gustafson.com/notebook/my-own-personal-pwa/">kind</a>
        of <a href="https://mxb.dev/blog/indieweb-link-sharing/">thing</a>. You'll need to login as me to be able to do anything when you
        submit the form.
      </p>

      <form
        @submit.prevent="async (form) => {
          const { title, url } = Object.fromEntries(new FormData(form.target));
          const user = netlifyIdentity.currentUser();
          await netlifyIdentity.refresh();

          const functionUrl = new URL(window.location.origin + '/api/submit-reading-item');
          functionUrl.search = new URLSearchParams({ title, url }).toString();

          fetch(functionUrl.toString(), {
            method: 'GET',
            headers: {
              Authorization: `Bearer ${user.token.access_token}`,
            },
          })
            .then(response => {
              if (!response.ok) {
                  alert('Failed with HTTP code ' + response.status);
                  throw new Error('Failed with HTTP code ' + response.status);
              }
              return response;
            })
            .then(response => response.json())
            .then(data => {
              alert(`Posted ${data.records[0].fields.title}!`)
            })
            .catch(() => {
              alert('Ooops! Something went wrong!');
            });
        }"
      >
        <label for="title">
          Title
          <input x-model="title" type="text" id="title" name="title" required />
        </label>

        <label for="url">
          <abbr>URL</abbr>
          <input x-model="url" type="url" id="url" name="url" required enterkeyhint="send" />
        </label>

        <button type="submit" :disabled="!currentUser">Submit</button>
      </form>

      <script type="text/javascript">
        if (!netlifyIdentity.currentUser()) {
          netlifyIdentity.open('login');
        }

        netlifyIdentity.on('login', () => {
          netlifyIdentity.close();
        });

        document.addEventListener(
          'DOMContentLoaded',
          async () => {
            if (netlifyIdentity.currentUser()) {
              await netlifyIdentity.refresh();
            }
          },
          false
        );

        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('sw.js', { scope: '/submit-reading-item/' })
            .then(() => {
              console.log('Service Worker registered successfully.');
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        }
      </script>
    </main>
  </body>
</html>
